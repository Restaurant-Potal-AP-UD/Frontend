<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../JS/Login.js"></script>
    <link rel = "stylesheet" href="../css/normalize.css">
    <link rel = "stylesheet" href="../css/login-register.css">
    <link rel = "stylesheet" href="../css/styles.css">
    <title>Sign In</title>
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
    </nav>

    <div class="container">
        <main>
    <form id="signin-form" method="post">

            <label for="username">Username: </label>
            <input type="username" name="username" id="username" autocomplete="off" required><br>

            <label for="password1">Password: </label>
            <input type="password" name="password1" id="password1" autocomplete="off" required><br>

            <label for="password2">Confirm Password: </label>
            <input type="password" name="password2" id="password2" autocomplete="off" required><br>

            <button onclick="" type="submit">Sign Up</button>
    </form>
    </main>
    </div>
</body>
</html>
