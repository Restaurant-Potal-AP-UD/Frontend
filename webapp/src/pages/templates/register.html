<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../Register.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <hr>
    <main>
        <form id="signup-form" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" autocomplete="off" required><br>

            <label for="surname">Surname: </label>
            <input type="text" name="surname" id="surname" autocomplete="off" required><br>

            <label for="username">Username: </label>
            <input type="text" name="username" id="username" autocomplete="off" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="off" required><br>

            <label for="password1">Password: </label>
            <input type="password" name="password1" id="password1" autocomplete="off" minlength="9" maxlength="80" required><br>

            <label for="password2">Confirm Password: </label>
            <input type="password" name="password2" id="password2" autocomplete="off" minlength="9" maxlength="80" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
